<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>03_Login/Sign up</title>
        <link rel="stylesheet" href="./css/registration-page-style2.css">
    </head>
    <body>
        <div class="container-fluid s_cont_fluid p-0">
            <div class="row h-100 m-0">
                <div class="col-5 s_col-5 p-3">
                    <a href="#"><img src="./img/Ideal-logo.png" alt="logo"></a>
                    <div class="s_col-5 w-75 offset-1">
                        <h1 class="text-center">Welcome Back!</h1>
                        <div class="container w-75 text-center">
                            <p class="text-center pb-5">To keep connected with us please login with your personal info</p>
                            <button type="button" class="s_button btn btn-outline-warning">LOGIN</button>
                        </div>
                    </div>
                </div>
                <div class="col-7 s_col-7">
                    <h1 class="text-center pt-5">Create Account</h1>
                    <p class="text-center">Please use your email for signup.</p>
                    <div class="container s_container text-center w-50">
                        <div>
                            <img class="" src="./img/Group.svg" alt="yellow">
                            <img src="./img/line.svg" alt="line" class="w-50">
                            <img src="./img/simple_circle.svg" alt="simple_circle">
                        </div>
                        <div class="row s_row pt-3">
                            <div class="col">Step 01</div>
                            <div class="col">Step 02</div>
                        </div>
                        <form class="s_form text-start pt-4 pb-5">
                            <div class="mb-3">
                              <input type="text" class="form-control border-0 border-bottom" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your role">
                            </div>
                            <div class="mb-3">
                              <input type="text" class="form-control border-0 border-bottom" id="exampleInputPassword1" placeholder="Organization Name">
                            </div>
                            <div class="mb-3 s_mb-3">
                                <input type="text" class="form-control border-0 border-bottom" id="exampleInputPassword1" placeholder="Number of Employees">
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label ps-2" for="exampleCheck1">I agree with terms and conditions</label>
                            </div>
                            <div class="row pt-3">
                                <div class="col-4">
                                   <a href="index.html"><button type="button" class="btn btn-outline-secondary w-100 cancel-btn">Cancel</button></a>
                                </div>
                                <div class="col-8">
                                   <a href="#"><button type="next" class="btn btn-primary next-btn w-100">SIGN UP</button></a>
                                </div>
                            </div>
                          </form>
                          <a href="#" class="text-decoration-none">Term of use. Privacy policy</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
